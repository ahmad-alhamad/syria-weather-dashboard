<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syria Weather Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  /* Full screen background */
  body, html {
    height:100%;
    width:100%;
  }

  body {
    background: url('YOUR_BACKGROUND_IMAGE_HERE.jpg') no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:#fff;
    text-align:center;
  }

  /* Overlay to darken the background for readability */
  body::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    z-index:0;
  }

  /* Container for content */
  .container {
    position:relative;
    z-index:1;
    max-width:90%;
    padding:20px;
  }

  h1 {
    font-size:3em;
    margin-bottom:30px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  /* Enter button */
  .enter-btn {
    display:inline-block;
    padding:20px 40px;
    font-size:1.5em;
    font-weight:bold;
    color:#fff;
    background: linear-gradient(45deg, #ff9800, #f44336);
    border:none;
    border-radius:12px;
    cursor:pointer;
    text-decoration:none;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  .enter-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  p {
    margin-top:20px;
    font-size:1em;
    color:#ddd;
  }

  /* Responsive adjustments */
  @media(max-width:600px){
    h1 { font-size:2em; }
    .enter-btn { padding:15px 30px; font-size:1.2em; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Syria Weather Dashboard</h1>
    <a href="index.html" class="enter-btn">Enter Dashboard</a>
    <p>Click above to see live weather in Syrian cities</p>
  </div>
</body>
</html>

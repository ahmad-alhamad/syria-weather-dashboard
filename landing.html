<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syria Weather Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }

  html, body { height:100%; width:100%; overflow:hidden; }

  /* Gradient background animation */
  body {
    background: linear-gradient(135deg, #2193b0, #6dd5ed);
    animation: gradientShift 15s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    position:relative;
    color:#fff;
    text-align:center;
  }

  @keyframes gradientShift {
    0%{background:linear-gradient(135deg,#2193b0,#6dd5ed);}
    50%{background:linear-gradient(135deg,#6dd5ed,#2193b0);}
    100%{background:linear-gradient(135deg,#2193b0,#6dd5ed);}
  }

  /* Overlay for readability */
  body::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.35);
    z-index:0;
  }

  .container {
    position:relative;
    z-index:1;
    max-width:90%;
    padding:20px;
  }

  h1 {
    font-size:3em;
    margin-bottom:40px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  }

  /* Enter button */
  .enter-btn {
    display:inline-block;
    padding:20px 50px;
    font-size:1.5em;
    font-weight:bold;
    color:#fff;
    background: linear-gradient(45deg, #ff9800, #f44336);
    border:none;
    border-radius:15px;
    cursor:pointer;
    text-decoration:none;
    transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    animation: glowPulse 2s infinite alternate;
  }

  .enter-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(255,152,0,0.7);
    filter: brightness(1.2);
  }

  @keyframes glowPulse {
    0%{ box-shadow:0 6px 20px rgba(255,152,0,0.3);}
    100%{ box-shadow:0 12px 30px rgba(255,152,0,0.7);}
  }

  p {
    margin-top:25px;
    font-size:1.1em;
    color:#eee;
  }

  /* Clouds animation */
  .cloud {
    position:absolute;
    top:20%;
    width:200px;
    opacity:0.5;
    animation: moveCloud linear infinite;
  }

  .cloud:nth-child(1) { top:15%; left:-250px; animation-duration:60s; }
  .cloud:nth-child(2) { top:25%; left:-350px; animation-duration:80s; }
  .cloud:nth-child(3) { top:10%; left:-400px; animation-duration:100s; }

  @keyframes moveCloud {
    0% { transform: translateX(0); }
    100% { transform: translateX(150vw); }
  }

  /* Responsive */
  @media(max-width:600px){
    h1 { font-size:2em; }
    .enter-btn { padding:15px 35px; font-size:1.2em; }
  }

</style>
</head>
<body>

  <!-- Clouds -->
  <img src="https://i.ibb.co/HCf36KQ/cloud.png" class="cloud" alt="cloud">
  <img src="https://i.ibb.co/HCf36KQ/cloud.png" class="cloud" alt="cloud">
  <img src="https://i.ibb.co/HCf36KQ/cloud.png" class="cloud" alt="cloud">

  <div class="container">
    <h1>Syria Weather Dashboard</h1>
    <a href="index.html" class="enter-btn">Enter Dashboard</a>
    <p>Click above to see live weather in Syrian cities</p>
  </div>

</body>
</html>
